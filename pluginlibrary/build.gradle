apply plugin: 'groovy'
//以下内容主要用于发布插件
apply plugin: 'maven'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation gradleApi() // gradler sdk
    implementation localGroovy() // groovy sdk
}


repositories {
    mavenCentral()
}
